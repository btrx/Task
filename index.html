<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>First Website</title>
</head>
<body>
    <header>
        <section id="header">
            <nav class="nav">
                <img src="../assets/logo.png" alt="logo" class="logo">
            
                <div class="group-btn">
                    <a href="#">Home</a>
                    <a href="#">Our Profile</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Message Us</a>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section id="hero">
            <div class="hero-container">
                <div class="hero-title">
                    <h1>Hi <span id="title-name"></span>, Welcome To Website</h1>
                    <h3>This is my first Website</h3>
                </div>
                <div class="hero-img"></div>
            </div>
        </section>
        <section id="content">
            <div class="content-container">
                <div class="title">
                    <h1>Our Headquarters</h1>
                </div>
                <div class="content-main">
                    <div class="content">
                        <img class="content-img" src="https://source.unsplash.com/mAxA2OmTmKA" alt="">
                        <div class="overlay">
                            <p class="content-text">Jakarta</p>
                        </div>
                    </div>
                    <div class="content">
                        <img class="content-img" src="https://source.unsplash.com/30h0YG29W30" alt="">
                        <div class="overlay">
                            <p class="content-text">Bandung</p>
                        </div>
                    </div>
                    <div class="content">
                        <img class="content-img" src="https://source.unsplash.com/yVwiHXoTrnU" alt="">
                        <div class="overlay">
                            <p class="content-text">Surabaya</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="form">
            <div class="form-container">
                <div class="title">
                    <h1>Message Us</h1>
                </div>
                <div class="forms">
                    <form>
                      <label for="name">Name:</label>
                      <input type="text" id="name" class="input" name="name" value="" placeholder="Your name here">
                      <span></span>
                      <span id="warning-name"></span>
                
                      <label for="dob">Date of birth:</label>
                      <div class="input-with-icon">
                          <input type="date" id="dob" name="dob" value="">
                          <span></span>
                          <span id="warning-dob"></span>
                          <span class="calendar-icon">&#x1F4C5;</span>
                      </div>
                
                      <label for="gender">Gender:</label>
                      <div id="gender" class="gender-selection">
                          <input type="radio" id="male" name="gender" value="Male">
                          <label for="male">Male</label>
                          <input type="radio" id="female" name="gender" value="Female">
                          <label for="female">Female</label>
                      </div>
                      <span></span>
                      <span id="warning-gender"></span>

                
                      <label for="msg">Message:</label>
                      <textarea id="msg" name="msg" placeholder="Enter your message here.."></textarea>
                
                      <input type="button" value="Submit" onclick="showResult()">
                    </form>
                    <div class="result">
                        <h3><span id="result-today"></span>:<span id="result-time"></span></h3>
                        <div class="flex-col">
                            <h3>Name: <span id="result-name"></span></h3>
                            <h3>Date of birth: <span id="result-dob"></span></h3>
                            <h3>Gender: <span id="result-gender"></span></h3>
                            <h3>Message: <span id="result-msg"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>          
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
